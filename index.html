<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckWeather</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


</head>
<body>

    <form action="" method="post" class="ask-ville">
            
            <div class="container-champ">
                <label for="ville" >Rechercher une ville</label>
                <input type="text" name="ville" id="ville">
            </div>

            <button type="submit" id="ask-ville-submit">Voir la m√©t√©o</button>
    </form>

    <div class="loader">
        <span>Chargement de la m√©t√©o...</span>
        <span class="spin-span"></span>
    </div>

    <div class="loader-error">
        <span class="span-error">Erreur...</span>
        <span class="span-city-notfound">Nous n'avons pas trouv√© votre ville </span>
        <button class="retry">R√©essayer</button>
    </div>

    <div class="main-wrapper">


        
        <div class="container">
            <div class="buttons-move">
                <a href="#" id="retour">Retour</a>
                <a href="#" id="avance">Avanc√©e</a>
            </div>
            
            <div class="show-weather">


                <!--Affichage des informations m√©t√©orologiques pertinentes :
                temp√©rature, ic√¥ne m√©t√©orologique repr√©sentative, et description textuelle des conditions.-->
                <div class="infos-meteo">

                    <!--temp√©rature, ic√¥ne m√©t√©orologique repr√©sentative-->
                    <div class="temperature-icone-ville">
                        <!--Ville-->
                        <p class="ville"></p>
                        <div class="temperature-icone">
                            <p class="temperature"></p>
                            <img class="icone">
                        </div>
                    
                    </div>

                    <!--description textuelle des conditions-->
                    <div>
                        <p class="description"></p>
                        <div class="min-max-temperature">
                            <p class="min-temperature"></p>
                            <p class="max-temperature"></p>
                        </div>
                    </div>

                        <!--Ajouter une note-->
                    <div class="add-note">
                        <!--Une icone de crayon a cote-->
                        <button type="button" id="btn-add-note">Ajouter une note</button>
                        <form action="" class="add-note-form">
                            <div class="container-champ-textarea">
                                <label for="note-texte">Ta note</label>
                                <textarea name="note-texte" id="note-texte"></textarea>
                            </div>
                            <button type="submit" id="submit-note">OK</button>
                        </form>
                        <div class="container-paragraphe-not">
                            <p class="paragraphe-note-texte"></p>
                            <!--Un truc comme menu d√©roulant et quand on clique xa affiche modifier et supprimer-->
                        </div>

                    </div>
                </div>

                

                <!--Les jours en bas-->
                <div class="days">
                    <div class="heure-par-heur">
                        <p>Heure par heure</p>
                    </div>
                    <form action="" >
                        <label for="lundi">Lun <input type="radio" name="day" id="lundi"></label> 
                        <label for="mardi">Mar <input type="radio" name="day" id="mardi"></label> 
                        <label for="mercredi">Mer <input type="radio" name="day" id="mercredi"></label> 
                        <label for="jeudi">Jeu <input type="radio" name="day" id="jeudi"></label> 
                        <label for="vendredi">Ven <input type="radio" name="day" id="vendredi"></label> 
                        <label for="samedi">Sam <input type="radio" name="day" id="samedi"></label> 
                        <label for="dimanche">Dim <input type="radio" name="day" id="dimanche"></label> 
                    </form>
                </div>

            </div>

            
        </div>
        
        <div class="historique">
            
            <p>Ville</p>
            <p>24 üí≠</p>
            <p>Note de l'utilisateur</p>
            <p>La date </p> <!--Tout en bas -->
        </div>
    </div>

 
<script src="static/js/main.js"></script>
</body>
</html>
